# Render Blueprint for ISKCON Burla Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: iskconburla-api
    runtime: node
    region: singapore  # Closest to India
    plan: free  # or "starter" for always-on
    rootDir: backend
    buildCommand: npm install && npm run build && npx prisma generate
    startCommand: node dist/main.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: FRONTEND_URL
        value: https://iskconburla.com
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: AWS_REGION
        value: ap-south-1
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET_NAME
        value: iskcon-storage
      - key: AWS_SES_REGION
        value: ap-south-1
      - key: TWO_FACTOR_ENCRYPTION_KEY
        sync: false
      - key: REDIS_URL
        sync: false
